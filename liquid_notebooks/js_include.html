<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>

<script type="text/javascript">
init_mathjax = function() {
    if (window.MathJax) {
        // MathJax loaded
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
            },
            displayAlign: 'left', // Change this to 'center' to center equations.
            "HTML-CSS": {
                styles: {'.MathJax_Display': {"margin": 0}}
            }
        });
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    }
}
init_mathjax();

$(function() {
    var btnId = 'toggle-code-visibility';
    var wrapperId = 'nb-wrapper';
    var $codeAreas = $('div#' + wrapperId).find('div.input')
    wrap = document.getElementById(wrapperId);
    $(wrap).prepend('<button id="' + btnId + '">Toggle code visibility</button>');
    $('button#' + btnId).click(function () {
        $codeAreas.toggle();
    });
});
</script>
